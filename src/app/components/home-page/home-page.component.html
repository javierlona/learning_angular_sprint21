<p>{{ pageTitle }}</p>
<table class="u-full-width">
  <thead>
    <tr>
      <th>User ID</th>
      <th>ID</th>
      <th>Title</th>
      <th>Completed</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{ todo.userId }}</td>
      <td><a routerLink="/details/{{ todo.id }}">{{ todo.id }}</a></td>
      <td>{{ todo.title }}</td>
      <td>{{ todo.completed }}</td>
    </tr>
  </tbody>
</table>
