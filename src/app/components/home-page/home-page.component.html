<p>{{ pageTitle }}</p>
<table class="u-full-width">
  <thead>
    <tr>
      <th>User ID</th>
      <th>ID</th>
      <th>Title</th>
      <th>Completed</th>
      <th>Edit</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <!-- {{ todos | json }} -->
    <tr *ngFor="let todo of todos">
      <td>{{ todo.userId }}</td>
      <td><a routerLink="/details/{{ todo.id }}">{{ todo.id }}</a></td>
      <td>{{ todo.title }}</td>
      <td>{{ todo.completed }}</td>
      <td><a class="button" routerLink="/edit/{{ todo.id }}">Edit</a></td>
      <td><a class="button" routerLink="/details/{{ todo.id }}">Delete</a></td>
    </tr>
  </tbody>
</table>
